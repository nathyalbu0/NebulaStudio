<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nebula Studio - Cinematic digital experiences">
  <meta name="keywords" content="web design, development, immersive experiences, creative studio">
  <title>Nebula Studio | Digital Experiences</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="Nebula Studio">
  <meta property="og:description" content="Cinematic. Immersive. Unforgettable.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nebulastudio.com">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* Critical CSS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background: #0a0a0f;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .loading { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #0a0a0f; 
      z-index: 9999; 
    }
    .gradient-text {
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <noscript>
    <style>
      .loading { display: none; }
    </style>
    <div style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0a0a0f; color: #f8fafc; padding: 2rem; text-align: center;">
      <div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;" class="gradient-text">Nebula Studio</h1>
        <p>JavaScript is required to view this website. Please enable JavaScript to experience the full immersion.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
